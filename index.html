<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro</title>
  <link rel="stylesheet" href="src/pomodoro.css">
  <!-- ÍCONE DA APLICAÇÃO -->
  <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon">
  <!-- IMPORTAÇÃO DO REACT -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
</head>

<body>
  <div class="container">
    <!-- BOTÃO PARA SELECIONAR O TEMA -->
    <div class="theme">
      <button id="themeToggle" class="theme-button" onclick="">
        <img id="theme-icon" data-dark="assets/light-mode.png" data-light="assets/dark-mode.png"
          src="assets/dark-mode.png">
      </button>
    </div>
    <!-- TIMER DE FATO -->
    <div id="timer">
      <div id="timer-section"></div>
      <!-- EDIÇÃO DO TEMPO DO POMODORO -->
      <div id="edit-section">
        <button id="open-edit-section" class="edit-timer">
          <img id="pen" data-dark="assets/light-pen.png" data-light="assets/dark-pen.png" src="assets/dark-pen.png">
        </button>
      </div>
    </div>
    <!-- BOTÕES DE INICIAR E RESETAR -->
    <div class="buttons">
      <button id="startBtn">
        <img data-dark="assets/light-play.png" data-light="assets/dark-play.png" src="assets/dark-play.png">
      </button>

      <button id="pauseBtn" style="display:none;">
        <img data-dark="assets/light-pause.png" data-light="assets/dark-pause.png" src="assets/dark-pause.png">
      </button>

      <button id="resetBtn" class="reset">
        <img data-dark="assets/light-reset.png" data-light="assets/dark-reset.png" src="assets/dark-reset.png">
      </button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div id="settings">
          <input type="number" id="timeInput" value="25" min="1" max="60">
          <button id="setTimeBtn">
            <img data-dark="assets/light-clock.png" data-light="assets/dark-clock.png" src="assets/dark-clock.png">
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/pomodoro.js" type="module"></script>
</body>

</html>
